set-option -a terminal-features 'xterm-256color:RGB'

# se <C-b r> to reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# change leader key combo
set -g prefix C-s
unbind C-b

# mouse on
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

########
# STYLES
########

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

# set -g status-right-style 'fg=black bg=yellow' and make edges rounded
set -g status-right '#[fg=yellow bg=black]#[fg=black bg=yellow] %H:%M %Y-%m-%d #[fg=yellow bg=black]'
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format '#[fg=yellow bg=black]#[fg=black bg=red]#[bg=yellow]#I #[bg=red] #W #[bg=red]#F#[fg=red bg=black]'

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'


# messages
set -g message-style 'fg=yellow bg=red bold'
